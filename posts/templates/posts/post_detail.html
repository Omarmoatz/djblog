{% extends "base.html" %}
{% block body %}
<div class="main-wrapper">
	<article class="blog-post px-3 py-5 p-md-5">
		<div class="container single-col-max-width">
			<header class="blog-post-header">
				<h2 class="title mb-2">{{post}}</h2>
				<div class="meta mb-3"><span class="date">Published 2 days ago</span><span class="time">5 min
						read</span><span class="comment"><a class="text-link" href="#">4 comments</a></span></div>
			</header>

			<div class="blog-post-body">
				<figure class="blog-banner">
					<img src="{{post.image.url}}" alt="" width=200px>
				</figure>
				<p> {{post.content}}</p>
				
					{% endblock body %}
